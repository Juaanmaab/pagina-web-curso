    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
        
        const imagenes = [
            "./IMAGES/noticia1.jpg",
            "./IMAGES/noticia2.jpg",
            "./IMAGES/noticia3.jpg",
            "./IMAGES/noticia4.jpg",
            "./IMAGES/madrid.jpg",
            
        ];

        const galeriaContainer = document.getElementById('galeria');

        imagenes.forEach((imagen, index) => {
            const imagenElement = document.createElement('a');
            imagenElement.href = imagen;
            imagenElement.classList.add('imagen');
            imagenElement.setAttribute('data-lightbox', 'galeria');
            imagenElement.setAttribute('data-title', `Imagen ${index + 1}`);
            
            const img = document.createElement('img');
            img.src = imagen;
            img.alt = `Imagen ${index + 1}`;
            img.style.width = '300px'; 
            
            imagenElement.appendChild(img);
            galeriaContainer.appendChild(imagenElement);
        });
    </script>

</body>
</html>
